<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profileStyle.css" />
  </head>
  <body>
    <main class="individual-profile">
      <section class="profile">
        <div class="title">Signup Successful!</div>
        <div class="user-detail">
          <div class="profile-title">Profile</div>
          <div class="user-image">
            <img src="../asset/usertop.png" alt="user Image" />
            <img src="../asset/userbottom.png" alt="user Image" />
          </div>
          <div class="detail">
            <div>Full Name : <span id="userName"></span></div>
            <div>Email : <span id="userEmail"></span></div>
            <div>Token : <span id="userToken"></span></div>
            <div>Password : <span id="userPassword"></span></div>
          </div>
          <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
      </section>
    </main>

    <script src="./profile.js"></script>
  </body>
</html>
